<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="assets/css/style.css" href="style.css">
</head>
<body>
        <div class="container">

            <div class="row">
                <div class="col-sm-4 bg-secondary">

                    <h4 class="pt-1"><strong>Look up a location:</strong></h4>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control"id="search-city" label="City Search" describedby="search-button">
                        <div class="input-group-append">
                            <button class=" btn bg-success text-light" id="search-button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>

                    <button class=" btn btn-success" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">

                    </ul>
                </div>   
                <div class="col-sm-8">
                    <div class="row ml-2 bg-light rounded">
                        <div class="col-sm-12" id="current-weather">
                            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                            <p>Temperature:<span class="current" id="temperature"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p> 
                            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                            <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                        </div>
                    </div>
                    <div class="col-sm-12" id ="future-weather">
                        <h3>Forecast for the Week:</h3>
                        <div class="row text-light">
                            <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2" >
                                <p id="fDate0"></p>
                                <p id="fImg0"></p>
                                <p>Temp:<span id="fTemp0"></span></p>
                                <p>Humidity:<span id="fHumidity0"></span></p>
                            </div>
                            <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2" >
                                <p id="fDate1"></p>
                                <p id="fImg1"></p>
                                <p>Temp:<span id="fTemp1"></span></p>
                                <p>Humidity:<span id="fHumidity1"></span></p>
                            </div>
                            <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2">
                                <p id="fDate2"></p>
                                <p id="fImg2"></p>
                                <p>Temp:<span id="fTemp2"></span></p>
                                <p>Humidity:<span id="fHumidity2"></span></p>
                            </div>
                            <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2">
                                <p id="fDate3"></p>
                                <p id="fImg3"></p>
                                <p>Temp:<span id="fTemp3"></span></p>
                                <p>Humidity:<span id="fHumidity3"></span></p>
                            </div>
                            <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2" >
                                <p id="fDate4"></p>
                                <p id="fImg4"></p>
                                <p>Temp:<span id="fTemp4"></span></p>
                                <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/script.js"></script>
</body>
</html>
